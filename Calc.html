 	<input type="text" id="i3" placeholder="Sinal:+ - * / ">
 	<div id=" tentativa">
		 	<input type="submit" onclick="calc()" value="calcular" id="b1">

 </div>

 	<script>
 	  function calc(){
 	    var n = document.getElementById("i1").value;
 	    var m = document.getElementById("i2").value;
 	    var i3 = document.getElementById("i3").value;
 	    var o = parseInt(n);
 	    var p = parseInt(m);
 	    
 	    if(i3=="+"){
 	      var q = o+p;
 	      mostrar(q);
 	    }
 	    if(i3=="-"){
 	      var q = o-p;
 	      mostrar(q);
 	    }
 	    if(i3=="*"){
 	      var q = o*p;
 	      mostrar(q);
 	    }
 	    if(i3=="/"){
 	      var q = o/p;
 	      mostrar(q);
 	    }
 	  
 	  }
 	  
 	  function mostrar(txt){
 	    var a = document.getElementById("caixa").innerHTML = txt;
 	    
 	  }
 	  function limpar(){
	  var l1 = document.getElementById("i1");
	  var l2 = document.getElementById("i2");
	  l1.value = "";
	  l2.value = "";
	}
 	function ls(){
	  var l = document.getElementById("i3");
	  l.value = "";
	}
 	  
 	</script>
