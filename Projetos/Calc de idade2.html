<!DOCTYPE HTML>
<html>
  <head>  
   <meta charset="utf-8"/>
   <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <link rel="stylesheet" href="css/Calc de idade2.css" />
  </head>
  
  <body>
    <h1 id="titulo">Calculadora de idade</h1>
    <div id="container">
     <input type="number" id="n1" placeholder=" Primeiro número" class="input-padrao"/>
     <button type="submit" onclick="Calc()" class="button-padrao">Calcular</button>
    </div>
    <div id="container2">
     <label id="l1" for="s1">Já fez aniversário este ano ?</label>
       <select id="s1" >
         <option>Sim ou Não ?</option>
         <option>Sim</option>
         <option>Não</option>
       </select>
   </div>
   <div id="caixa">
   </div>

   <script>
      function a(){
          var texto = $('#s1 :selected').text();
          return (texto);
      }
    function Calc(){
       var x = document.getElementById("n1").value;
          var d = new Date();
          var ano = d.getFullYear();
          var idade = (ano-x);
          var texto = a();
          
          if(texto == "Sim" ){
            var idade2 = "Você tem " + idade + " anos de idade" + "<br>Parabéns atrasado"
          }
          if(texto == "Não"){
            var idade2 = "Você tem " + (idade-1) + " anos de idade"
          }
          
          if(texto == "Sim ou Não ?"){
            var idade2 = "Já fez aniversário ?"
          }
          mostra(idade2)
    }
     
     function mostra(txt){
	 var Exibir = document.getElementById("caixa").innerHTML = txt;
	}
    
   </script>
  </body>
</html>
